<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <title>Track/Genre List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- 		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.6/angular-material.min.css">
    </head>
    <body  ng-app="musicPlayer">
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-brand ">Music Explorer</div>            
            </div>
        </div>
        
        <div class="container">
			<div class="jumbotron col-xs-2 ">
				<a class="btn btn-info " ui-sref="tracks">Tracks</a>
				&nbsp;
				<a class="btn btn-warning " ui-sref="genres">Genre</a>
			</div>
            <div class="jumbotron col-xs-8 col-md-offset-1 text-center">
				<ui-view>
					<h2>Player!</h2>
				</ui-view>
			</div>
        </div>
		
		<!--Dependencies-->

        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.6/firebase.js"></script>
        <script src="node_modules/angularfire/dist/angularfire.js"></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
<!--         <script src="node_modules/angular-material/angular-material.js"></script> -->
		
		<script src="app.js"></script>
		<script src="components/tracks/tracksController.js"></script>		
		<script src="components/tracks/tracksService.js"></script>
		<script src="components/tracks/newTrackService.js"></script>
		<script src="components/tracks/newTrackController.js"></script>

		
    </body>
</html>
